<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Street Fighter</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
</head>
<body>
  <div class="main">
    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-cool"></div>
    </div>
    <div class="hadouken"></div>
    <div class="text-section">
      <div class="text-initial">
    	  <div class="logo-stfighter"></div>
    	  <div class="logo-jquery"></div>
    	  <div class="img-brought"></div>
      </div>
	    <div class="text-instruction">
	      <p class="instr1">Click on Ryu to make him throw a Hadouken.</p>
	      <p class="instr2">Hold down the <span style="color:red;font-weight:bold">"x"</span> to make him strike his cool pose!</p>
	    </div>
  </div>
</body>
</html>
